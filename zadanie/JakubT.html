<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
    <title>Document</title>
</head>
<body>
    <script src="javasc1.js"></script>
    
    <section id="los">                                                          <!-- sekcja html wyswietlająca część do wylosowanie liczby przez użytkownika -->
        <h2 id="wylosuj">Wylosuj ciekawostke o kotach: </h2>
        <button type="submit" id="ciekawosta">Los</button>
    </section>

    <section id="info">                                                           <!-- sekcja html wyswietlająca ciekawostke i informacje -->
        <h2 id="ciekawosteczka">start</h2>                                         
        <h2 id="data">Stworzone: </h2>
        <h2 id="autor">Id twórcy: </h2>        
    </section>

    <section id="wybor">                                                           <!-- sekcja html pobierająca od użytkownika którą ciekawostke ma wyswietlić-->
        <h2 id="wybierzh2">Wybierz którą ciekawostke z pięciu chesz zobaczyc: </h2>
        <Select name="numer" id="numer">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </Select>
        <button id="wybierz">wybierz</button>
    </section>
</body>
</html>
